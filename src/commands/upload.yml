description: |
  "Upload your build Android binary (APK/AAB) to AppGallery"
parameters:
  path:
    description: absolute or relative path to the android app file you wish to upload.
    default: ~/build/apk/android.apk
    type: string
  secret:
    description: >-
      Created within the AppGallery Console. See
      https://developer.huawei.com/consumer/en/doc/development/AppGallery-connect-Guides/agcapi-getstarted-0000001111845114#section103mcpsimp
      for more info
    type: string
  clientid:
    description: >-
      Created within the AppGallery Console. See
      https://developer.huawei.com/consumer/en/doc/development/AppGallery-connect-Guides/agcapi-getstarted-0000001111845114#section103mcpsimp
      for more info
    type: string
  appid:
    description: App ID for application uploading
    type: string
  suffix:
    description: 'suffix File name extension, such as apk or aab'
    type: string
  test:
    description: Is this commend being run as a test? (no actual file top upload)
    type: string
    default: 'false'
steps:
  - run:
      command: >
        ACCESS_TOKEN=$(curl -XPOST -H "Content-type: application/json" -d
        '{"client_id":"<< parameters.clientid >>", "client_secret":"<<
        parameters.secret >>", "grant_type":"client_credentials"}'
        'https://connect-api.cloud.huawei.com/api/oauth2/v1/token' | jq
        '.access_token')

        UPLOADARRAY=$(curl -XGET -H 'Authorization: Bearer  "$ACCESS_TOKEN"' -H
        'client_id: << parameters.clientid >>' -H "Content-type:
        application/json"
        'https://connect-api.cloud.huawei.com/api/publish/v2/upload-url?appId=<<
        parameters.appid >>&suffix=<< parameters.suffix >>' | jq '{authCode:
        .authCode, name: .uploadUrl}')

        UPLOADURL='$UPLOADARRAY | jq .uploadUrl'

        UPLOADAUTH='$UPLOADARRAY | jq .authCode'

        if [ "false" = "<< parameters.test >>" ]; then

          curl -XPOST -H 'accept: application/json' -H "Content-type: application/json" -F "file=@<< parameters.path >>" -F 'authCode="$UPLOADAUTH"' -F "fileCount=1" -F "parseType=1" '"$UPLOADURL"'

        fi
      name: Get upload url and upload given file path
